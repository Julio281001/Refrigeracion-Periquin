<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="Images/Logos/Main-logo.png" />
    <title>Formulario</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/queries.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://smtpjs.com/v3/smtp.js" async></script>
    <script src="form.js" async></script>
  </head>
  <body>
    <header class="header-form">
      <img class="logo" src="Images/Logos/Main-logo.png" />
      <nav></nav>
      <a href="index.html" class="volver-btn">Volver</a>
    </header>
    <main>
      <div class="form-container">
        <div class="form-description">
          <p>
            Por favor, llené el siguiente formulario para que uno de nuestros
            tecnicos se comunique con usted lo más pronto posible.
          </p>
        </div>
        <form>
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form6Example1" class="form-control" />
                <label class="form-label" for="form6Example1"
                  >Nombre<span>*</span></label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form6Example2" class="form-control" />
                <label class="form-label" for="form6Example2">Apellidos</label>
              </div>
            </div>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="text" id="form6Example4" class="form-control" />
            <label class="form-label" for="form6Example4">Dirección</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form6Example5" class="form-control" />
            <label class="form-label" for="form6Example5">Email</label>
          </div>

          <!-- Number input -->
          <div class="form-outline mb-4">
            <input type="number" id="form6Example6" class="form-control" />
            <label class="form-label" for="form6Example6"
              >Télefono<span>*</span></label
            >
          </div>

          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea
              class="form-control"
              id="form6Example7"
              rows="4"
            ></textarea>
            <label class="form-label" for="form6Example7"
              >Información adicional</label
            >
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Enviar
          </button>
        </form>
      </div>
    </main>
    <footer class="footer-form">
      <div class="copyrigth-form">
        <p class="copyrigth-description-form">
          &copy;2023 Refrigeración Periquin. Derechos reservados
        </p>
      </div>
    </footer>
  </body>
</html>
